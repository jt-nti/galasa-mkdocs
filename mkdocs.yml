site_name: Galasa documentation
site_description: Documentation for the Galasa hybrid software test runner and reporting platform
repo_name: galasa-mkdocs
repo_url: https://github.com/jt-nti/galasa-mkdocs
docs_dir: docs
theme:
  name: material
  logo: assets/galasa-horizontal-white.png
  favicon: assets/galasa-icon-color.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
  - content.code.copy
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  # - navigation.sections
  # - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - toc.follow
  # - toc.integrate
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - offline
  - search
  - mike
extra:
  version:
    provider: mike
nav:
  - index.md
  - Getting started using the Galasa CLI:
    - cli-command-reference/index.md
    - cli-command-reference/cli-prereqs.md
  - Exploring the supplied SimBank tests:
    - running-simbank-tests/index.md
    - running-simbank-tests/simbank-IVT.md
  - Writing your own independent Galasa tests:
    - writing-own-tests/index.md
    - writing-own-tests/writing-test-classes.md
  - The Galasa Ecosystem:
    - ecosystem/index.md
    - ecosystem/ecosystem-architecture.md
  - upgrading.md
  - Managers:
    - managers/index.md
    - CICS TS Managers:
      - managers/cics-ts-managers/index.md
      - managers/cics-ts-managers/cics-ts-ceci-manager.md
      - managers/cics-ts-managers/cics-ts-manager.md
  - Reference:
    - reference/index.md
    - reference/galasa-javadoc.md
